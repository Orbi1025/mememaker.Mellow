      aria-hidden="true"

        <!--  modal-dialog-centered -->
        <div class="modal-content">
          <div class="modal-body text-center bg-light p-5 rounded-3">
            <img src="/images/wallet.png" alt="wallet" class="mb-4" />

            <div class="col-10 mx-auto">
              <h2 style="font-size: 36px">Connect to wallet</h2>
              <p class="mb-4">
                To continue with avatar creation please connect your wallet and
                explore avatars
              </p>
            </div>

            <button
              id=""
              type="button"
              class="custome-btn-white d-flex align-items-center mx-auto"
              data-bs-toggle=""
              data-bs-target=""
            >
              <span
                class="rounded-circle bg-white d-flex justify-content-center align-items-center"
                style="width: 40px; height: 40px"
              >
                <img
                  src="/images/logo.png"
                  alt="mystery-box"
                  class="img-fluid"
                />
              </span>

              <span class="mx-2">Connect Wallet</span>
            </button>
